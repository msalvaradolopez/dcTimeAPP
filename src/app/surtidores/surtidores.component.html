<div class="content-catalogos">
  <div class="consulta-surtidores">
    <table class="table-surtidores">
      <thead>
        <tr>
          <th>empID</th>
          <th>lastName</th>
          <th>firstName</th>
          <th>middleName</th>
          <th>foto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of surtidoresList">
          <td>{{ item.empID }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.firstName }}</td>
          <td>{{ item.middleName }}</td>
          <td>
            <div
              class="table-foto"
              [ngStyle]="{
                'background-image': 'url(\'' + item.Foto + '\')'
              }"
            ></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
